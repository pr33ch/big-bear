<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Meme!</title>
</head>
<h1>Create a Meme!</h1>
<form action="/meme/create" method="post">
    <select name="image">
        <option>Select a template...</option>
        <option value="angry_lebron.jpg">Angry LeBron</option>
        <option value="bike_crash.jpg">Bike Crash</option>
    </select><br>
    <input type="text" name="top" placeholder="Top text..."><br>
    <input type="text" name="bottom" placeholder="Bottom text..."><br>
    <input type="submit" value="Create">
</form>
</body>
</html>
